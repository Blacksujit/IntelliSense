<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuantumLens - Advanced text analysis, summarization, and more">
    <title>QuantumLens | Advanced Text Analysis and Summarization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/image.png') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/image.png') }}" alt="QuantumLens Logo">
            </div>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>QuantumLens</h1>
        <p class="subtitle">Advanced text analysis, summarization, and more</p>

        <form id="summaryForm">
            <div class="form-group">
                <label for="textInput">Enter your text:</label>
                <textarea id="textInput" name="text" placeholder="Paste or type your text here..." required minlength="1"></textarea>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-robot"></i> Summarize
            </button>
        </form>

        <form id="urlForm">
            <div class="form-group">
                <label for="urlInput">Enter URL to summarize:</label>
                <input type="url" id="urlInput" name="url" placeholder="https://example.com/article" required pattern="https?://.+">
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-link"></i> Summarize URL
            </button>
        </form>

        <form id="wikipediaForm">
            <div class="form-group">
                <label for="topicInput">Enter Wikipedia topic:</label>
                <input type="text" id="topicInput" name="topic" placeholder="e.g. Machine Learning" required minlength="1">
            </div>
            <button type="submit" class="btn-primary">
                <i class="fab fa-wikipedia-w"></i> Get Wikipedia Summary
            </button>
        </form>

        <form id="stockForm">
            <div class="form-group">
                <label for="tickerInput">Enter stock ticker:</label>
                <input type="text" id="tickerInput" name="ticker" placeholder="e.g. AAPL" required minlength="1">
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-chart-line"></i> Get Stock Info
            </button>
        </form>

        <form id="sentimentForm">
            <div class="form-group">
                <label for="sentimentInput">Enter text for sentiment analysis:</label>
                <textarea id="sentimentInput" name="text" placeholder="Enter text to analyze sentiment..." required minlength="1"></textarea>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-smile"></i> Analyze Sentiment
            </button>
        </form>

        <form id="keywordForm">
            <div class="form-group">
                <label for="keywordInput">Extract keywords from text:</label>
                <textarea id="keywordInput" name="text" placeholder="Enter text to extract keywords..." required minlength="1"></textarea>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-key"></i> Extract Keywords
            </button>
        </form>

        <form id="nerForm">
            <div class="form-group">
                <label for="nerInput">Named Entity Recognition:</label>
                <textarea id="nerInput" name="text" placeholder="Enter text for named entity recognition..." required minlength="1"></textarea>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-tag"></i> Recognize Entities
            </button>
        </form>

        <form id="translateForm">
            <div class="form-group">
                <label for="translateInput">Translate text:</label>
                <textarea id="translateInput" name="text" placeholder="Enter text to translate..." required minlength="1"></textarea>
            </div>
            <div class="form-group">
                <label for="targetLanguage">Target Language:</label>
                <input type="text" id="targetLanguage" name="target_language" placeholder="e.g. fr for French" required minlength="2" maxlength="2">
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-language"></i> Translate
            </button>
        </form>

        <form id="currencyForm">
            <div class="form-group">
                <label for="amountInput">Amount:</label>
                <input type="number" id="amountInput" name="amount" placeholder="Enter amount" required min="0.01" step="0.01">
            </div>
            <div class="form-group">
                <label for="fromCurrency">From Currency:</label>
                <input type="text" id="fromCurrency" name="from_currency" placeholder="e.g. USD" required minlength="3" maxlength="3">
            </div>
            <div class="form-group">
                <label for="toCurrency">To Currency:</label>
                <input type="text" id="toCurrency" name="to_currency" placeholder="e.g. EUR" required minlength="3" maxlength="3">
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-exchange-alt"></i> Convert Currency
            </button>
        </form>

        <form id="readabilityForm">
            <div class="form-group">
                <label for="readabilityInput">Get readability score:</label>
                <textarea id="readabilityInput" name="text" placeholder="Enter text to analyze readability..." required minlength="1"></textarea>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-book-reader"></i> Get Readability Score
            </button>
        </form>

        <form id="questionForm">
            <div class="form-group">
                <label for="questionInput">Generate questions from text:</label>
                <textarea id="questionInput" name="text" placeholder="Enter text to generate questions..." required minlength="1"></textarea>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-question"></i> Generate Questions
            </button>
        </form>

        <div id="result" class="hidden">
            <h2>Result</h2>
            <div class="result-container">
                <p id="resultText"></p>
            </div>
            <button id="copyButton" class="btn-secondary">
                <i class="far fa-copy"></i> Copy Result
            </button>
        </div>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 QuantumLens. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
